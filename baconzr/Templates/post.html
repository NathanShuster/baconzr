<div class="post">

<style type="text/css">
        label {
                    display: block; font-size: 15px;
         }
            hr {
                    margin: 20px auto;
            }

            .p + .p {
                margin-top: 20px;
            }
            .post-title {
                font-weight: bold; font-size: 25px;
            }
            .post-content {
                    margin: 0; font-size: 20px;
            }
        .entry {
   		padding: 20px;
   		margin: 10px;
   		background: white;
   		color: black;
   		opacity: 0.7;
   		font-size: 21px;
   		font-weight: bold;
   		line-height: 1.3em;
   		border: 2px;
   		border-radius: 10px;
   		box-shadow: 0 0 0 4px white, 2px 1px 6px 4px rgba(10, 10, 0, 0.5);
   		font-weight: normal;
   		border-bottom-left-radius: 3px 3px;
		}
		.entry:hover {
		opacity: 0.8;
		}
</style>
<div class = "entry">

    <div class="post-title">
      <a href = "{{p.number}}">{{p.subject}}</a>
    </div>
    <div class ="post-submitter">
    	by <b>{{p.submitter_id}}</b>
    </div>	
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  <div class="post-content">
    {{p._render_text | safe}}
	</div>
</div>
